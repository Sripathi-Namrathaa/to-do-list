<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo List</h2>
      <div class="input-container">
        <input type="text" placeholder="Add your Todo" id="input-box" />
        <button class="add" onclick="saveTask()">Add</button>
      </div>
      <div class="buttons-wrapper">
        <button onclick="displayAll()" id="displayAll" class="active">
          All
        </button>
        <button onclick="todo()" id="todo">Todo</button>
        <button onclick="closed()" id="closed">Closed</button>
        <button onclick="clearAll()" id="clearAll">Clear All</button>
      </div>
      <hr />
      <ul id="list-container"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
